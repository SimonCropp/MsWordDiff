<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Document behind (representing diff/comparison) -->
  <rect x="40" y="12" width="76" height="104" rx="4" fill="#41a5ee"/>

  <!-- Horizontal stripes on document -->
  <rect x="40" y="32" width="76" height="16" fill="#2b7cd3"/>
  <rect x="40" y="56" width="76" height="16" fill="#185abd"/>
  <rect x="40" y="80" width="76" height="16" fill="#103f91"/>
  <rect x="40" y="104" width="76" height="12" rx="0 0 4 0" fill="#103f91"/>

  <!-- Main blue square with W -->
  <rect x="12" y="24" width="72" height="80" rx="8" fill="url(#blueGradient)"/>

  <!-- Shadow under the square -->
  <rect x="12" y="96" width="72" height="8" rx="0 0 8 8" fill="#1a4a8a"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2b7cd3"/>
      <stop offset="100%" style="stop-color:#185abd"/>
    </linearGradient>
  </defs>

  <!-- White W letter -->
  <text x="48" y="78" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle">W</text>

  <!-- Diff arrows (larger) -->
  <g fill="white" opacity="0.95">
    <polygon points="95,62 115,76 95,90 95,82 75,82 75,70 95,70"/>
    <polygon points="95,22 75,36 95,50 95,42 115,42 115,30 95,30"/>
  </g>
</svg>